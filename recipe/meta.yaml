{% set python_min = '3.10' %}
{% set name = "cptec-model" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cptec-model-{{ version }}.tar.gz
  sha256: 87ab448413b854cb42fd72f99f7e90449b15a49ec5710ecf6b8dfb375bbb38ec
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pynio
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - matplotlib
    - pycurl
    - cfgrib
    - netcdf4
    - pynio
    - xarray
    - dask-core
    - scipy
    - pytest ==7.1.1
    - pytest-json-report    
    - xesmf ==0.3.0 
    
test:
  imports:
    - cptecmodel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://cptec-model.readthedocs.io/en/latest/index.html
  summary: Módulo para distribuição de Modelos Numéricos CPTEC/INPE de forma segmentada/particionada. Com esse pacote o usuário não necessita fazer o Download de todo o volume bruto.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - framework-CPTEC
